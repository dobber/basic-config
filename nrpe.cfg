server_port=5666
allowed_hosts=198.23.53.145
nrpe_user=nagios
nrpe_group=nagios
dont_blame_nrpe=1
debug=1
command_timeout=60
command[check_users]=/usr/lib/nagios/plugins/check_users -w 5 -c 10
command[check_load]=/usr/lib/nagios/plugins/check_load -w 15,10,5 -c 30,25,20
command[check_disk1]=/usr/lib/nagios/plugins/check_disk -w 20 -c 10 -p /dev/md0
command[check_disk2]=/usr/lib/nagios/plugins/check_disk -w 20 -c 10 -p /dev/md1
command[check_zombie_procs]=/usr/lib/nagios/plugins/check_procs -w 5 -c 10 -s Z
command[check_total_procs]=/usr/lib/nagios/plugins/check_procs -w 150 -c 200 
command[check_proc_is_running]=/usr/lib/nagios/plugins/check_procs -w $ARG2$ -c $ARG3$ -C $ARG1$
command[check_raid]=/usr/lib/nagios/plugins/check_raid
command[check_disk]=/usr/lib/nagios/plugins/check_disk -w $ARG1$ -c $ARG2$ -p $ARG3$
command[check_top-spammers]=/usr/lib/nagios/plugins/check_top-spammers -w $ARG1$ -c $ARG2$
command[check_spamd]=/usr/lib/nagios/plugins/check_spamd
command[check_eximq]=/usr/lib/nagios/plugins/check_eximq -w $ARG1$ -c $ARG2$
command[check_disk_all]=/usr/lib/nagios/plugins/check_disk -e -X iso9660 -X tmpfs -X nfs -X rootfs -X cramfs -w $ARG1$ -c $ARG2$
command[uni_check_users]=/usr/lib/nagios/plugins/check_users $ARG1$
command[uni_check_load]=/usr/lib/nagios/plugins/check_load $ARG1$
command[uni_check_disk]=/usr/lib/nagios/plugins/check_disk $ARG1$
command[uni_check_swap]=/usr/lib/nagios/plugins/check_swap $ARG1$
command[uni_check_procs]=/usr/lib/nagios/plugins/check_procs $ARG1$
command[uni_check_raid]=/usr/lib/nagios/plugins/check_raid
command[uni_check_eximq]=/usr/lib/nagios/plugins/check_eximq $ARG1$
command[uni_check_top-spammers]=/usr/lib/nagios/plugins/check_top-spammers $ARG1$
command[uni_check_mysql]=/usr/lib/nagios/plugins/check_mysql $ARG1$
command[uni_check_file_age]=/usr/lib/nagios/plugins/check_file_age $ARG1$
command[uni_check_ntp_time]=/usr/lib/nagios/plugins/check_ntp_time $ARG1$
command[uni_check_snmp]=/usr/lib/nagios/plugins/check_snmp $ARG1$
command[uni_check_tcp]=/usr/lib/nagios/plugins/check_tcp $ARG1$
command[uni_check_ide_smart]=/usr/lib/nagios/plugins/check_ide_smart $ARG1$
